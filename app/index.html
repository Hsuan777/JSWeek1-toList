---
title: Index
layout: ./app/layout.ejs
engine: ejs
current: index
---
<main>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-8 mx-auto">
        <!-- 輸入任務欄位 -->
        <div class="input-group input-group-lg mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">ToList</span>
          </div>
          <!-- inputTask 任務欄位 -->
          <input type="text" id="inputTask" class="form-control" placeholder="請輸入待辦事項~" aria-label="ToList">
          <!-- add 按鈕 -->
          <div class="input-group-prepend">
            <button id="submitBtn" class="btn btn-outline-primary rounded-right">Add</button>
          </div>
        </div>

        <!-- 任務清單 -->
        <div class="card border-0">
          <div class="card-body p-0 border-0">
            <ul id="toList" class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="form-check pl-0">
                  <input type="checkbox" id="listItem1" class="checkbox">
                  <label for="listItem1" class="checkbox__label mb-0">範例資料 : 資料先定義出來</label>
                </div>
                <button type="button" class="close d-flex" aria-label="delete">
                  <span aria-hidden="true" >&times;</span>
                </button>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="form-check pl-0">
                  <input type="checkbox" id="listItem2" class="checkbox">
                  <label for="listItem2" class="checkbox__label mb-0">範例資料 : 資料與渲染畫面分開</label>
                </div>
                <button type="button" class="close" aria-label="delete">
                  <span aria-hidden="true">&times;</span>
                </button>
              </li>
            </ul>
          </div>
          <!-- 統計任務清單 -->
          <div class="card-footer border d-flex justify-content-between align-items-center">
            <span id="numTask">共 2 筆任務</span>
            <button id="cleanTask" class="btn btn-link pr-0 ">清除所有任務</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>

</main>
